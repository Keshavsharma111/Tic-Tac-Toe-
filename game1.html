<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agents Survival Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .choices {
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .round {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        h2 {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Secret Agents Survival Challenge</h1>
    <p>Choose your weapon: Gun, Water, or Snake. Play against the AI for 10 rounds!</p>
    <div class="choices">
        <button id="gun">üî´ Gun</button>
        <button id="water">üíß Water</button>
        <button id="snake">üêç Snake</button>
    </div>
    <div id="results"></div>

    <script>
        // OOP: Game class with methods for logic
        class Game {
            constructor() {
                this.rounds = 10;
                this.currentRound = 0;
                this.playerScore = 0; // Human player
                this.aiScore = 0; // AI player
                this.choices = ['Gun', 'Water', 'Snake'];
                this.resultsDiv = document.getElementById('results');
                this.bindEvents();
            }

            // Random choice generation for AI
            getRandomChoice() {
                return this.choices[Math.floor(Math.random() * 3)];
            }

            // Conditional logic to determine winner based on rules
            determineWinner(playerChoice, aiChoice) {
                if (playerChoice === aiChoice) return 'tie';
                if (
                    (playerChoice === 'Gun' && aiChoice === 'Snake') ||
                    (playerChoice === 'Snake' && aiChoice === 'Water') ||
                    (playerChoice === 'Water' && aiChoice === 'Gun')
                ) {
                    return 'player';
                } else {
                    return 'ai';
                }
            }

            // Play a round: compare choices, determine winner, update scores
            playRound(playerChoice) {
                if (this.currentRound >= this.rounds) return; // Prevent extra rounds
                const aiChoice = this.getRandomChoice();
                const winner = this.determineWinner(playerChoice, aiChoice);
                this.currentRound++;
                if (winner === 'player') this.playerScore++;
                else if (winner === 'ai') this.aiScore++;
                this.displayRound(playerChoice, aiChoice, winner);
                if (this.currentRound === this.rounds) {
                    this.declareWinner();
                }
            }

            // DOM manipulation: Display round result
            displayRound(playerChoice, aiChoice, winner) {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                roundDiv.innerHTML = `
                    <strong>Round ${this.currentRound}:</strong> You chose ${playerChoice}, AI chose ${aiChoice}. 
                    ${winner === 'tie' ? 'It\'s a tie!' : winner === 'player' ? 'You win!' : 'AI wins!'} 
                    (Score: You ${this.playerScore} - AI ${this.aiScore})
                `;
                this.resultsDiv.appendChild(roundDiv);
            }

            // DOM manipulation: Declare overall winner after 10 rounds
            declareWinner() {
                const winnerDiv = document.createElement('div');
                winnerDiv.innerHTML = `<h2>Game Over! ${this.playerScore > this.aiScore ? 'You are the overall winner!' : this.playerScore < this.aiScore ? 'AI is the overall winner!' : 'It\'s a tie!'}</h2>`;
                this.resultsDiv.appendChild(winnerDiv);
                // Disable buttons to end the game
                document.querySelectorAll('button').forEach(btn => btn.disabled = true);
            }

            // Bind events to buttons for user input
            bindEvents() {
                document.getElementById('gun').addEventListener('click', () => this.playRound('Gun'));
                document.getElementById('water').addEventListener('click', () => this.playRound('Water'));
                document.getElementById('snake').addEventListener('click', () => this.playRound('Snake'));
            }
        }

        // Initialize the game when the script loads
        const game = new Game();
    </script>
</body>
</html>
